<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bitwise - JS</title>
        <script>
            //membuat variabel
            var x=4;
            var y=3;

            var hasil = x & y;
            document.write(`${x} & ${y} = ${hasil} <br/>`);

            var hasil = x | y;
            document.write(`${x} | ${y} = ${hasil} <br/>`);

            var hasil = x ;
            document.write(`~${x} = ${hasil} <br/>`);

            var hasil = x ^ y;
            document.write(`${x} ^ ${y} = ${hasil} <br/>`);

            var hasil = x >> y;
            document.write(`${x} >> ${y} = ${hasil} <br/>`);

            var hasil = x << y;
            document.write(`${x} << ${y} = ${hasil} <br/>`);

            var hasil = x >>> y;
            document.write(`${x} >>> ${y} = ${hasil} <br/>`);
        </script>
    </head>
    <body>

    </body>
</html>
